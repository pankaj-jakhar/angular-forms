<mat-form-field class="example-full-width">
    <mat-label>{{formFieldLabel}}</mat-label>
    <input type="email" matInput [formControl]="fieldControl" [errorStateMatcher]="matcher"
           placeholder="">
    <mat-hint>Errors appear instantly!</mat-hint>
    @if (fieldControl.hasError('email') && !fieldControl.hasError('required')) {
      <mat-error>Please enter a valid email address</mat-error>
    }
    @if (fieldControl.hasError('required')) {
      <mat-error>{{formFieldLabel}} is <strong>required</strong></mat-error>
    }
  </mat-form-field>
